<!DOCTYPE html>
<html>
  <head>
    <script>
      function breakit(){
        var code = document.getElementById("code").value;
        code = code.replace(/A/g, 'А');
        code = code.replace(/a/g, 'а');
        code = code.replace(/B/g, 'В');
        code = code.replace(/E/g, 'Е');
        code = code.replace(/e/g, 'е');
        code = code.replace(/3/g, 'З');
        code = code.replace(/T/g, 'Т');
        code = code.replace(/J/g, 'Ј');
        code = code.replace(/j/g, 'ј');
        code = code.replace(/H/g, 'Н');
        code = code.replace(/M/g, 'М');
        code = code.replace(/O/g, 'О');
        code = code.replace(/o/g, 'о');
        code = code.replace(/P/g, 'Р');
        code = code.replace(/p/g, 'р');
        code = code.replace(/C/g, 'С');
        code = code.replace(/c/g, 'с');
        document.getElementById("broken").value = code;
        
      }
      
    </script>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

    <title>Codebreaker by 852719</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Codebreaker</h1>
        <h2>Breaking source code has never been easier!</h2>


      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h3>
<a id="paste-code-below" class="anchor" href="#paste-code-below" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Paste Code To Break Below:</h3>
      </section>
      <textarea style="background-color:black; color:green;" id="code"></textarea><br>
      <h3 onclick="breakit();"><span style="background-color:black">Click Here To Break It!</span></h3>
      <br>
      <h3>Broken Code:</h3>
      <textarea style="background-color:black; color:green;" id="broken"></textarea>
    </div>

    
  </body>
</html>
